<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi, man!</title>
</head>
<body>
    <h1>I'm here!!!!</h1>
    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}">
        {% if project.url %}}
             <br><a href="{{ project.url }}">Link</a>
        {% endif %}
    {% endfor %}

</body>
</html>
